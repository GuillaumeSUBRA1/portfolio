<div class="container-service">
    <div class="titre-section">Mes services</div>
    <div class="services">
        @for (s of services; track $index) {
        <div class="service">
            <img [src]="'./../../assets/icons/service/' + s.icon + '.svg'" alt="icon">
            <div class="description">
                <div class="titre">{{s.titre}}</div>
                <div class="description">{{s.description}}</div>
            </div>
        </div>
        }
    </div>
</div>
